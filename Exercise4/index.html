<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Registration Form</title>
  </head>
  <body>
<h1> Join Our Team Today!</h1>
    <div class="main">
        <div class="one">
          <div class="register">
            <h2>Create Your Account</h2>
            <form id="reg-form">
              <div>
                <label for="name">Enter Name:</label>
                <input type="text" id="name" spellcheck="false" placeholder="Enter Name here"/>
              </div>
              <div>
                <label for="email">Enter Email ID:</label>
                <input type="text" id="email" spellcheck="false" placeholder="Enter Email ID here"/>
              </div>
              <div>
                <label for="username">Enter Username:</label>
                <input type="text" id="username" spellcheck="false" placeholder="Enter Username here" />
              </div>
              <div>
                <label for="password">Enter Password:</label>
                <input type="password" id="password" placeholder="Enter Password here"/>
              </div>
              <div>
                <label for="password-again">Enter Confirm Password:</label>
                <input type="password" id="password-again" placeholder="Enter Password here" />
              </div>

              <div id="container">
                <button type="button clearform-button" id="button1" >Clear Form</button>
                <button type="button createaccount-button" id="button2">Create Account</button>
            </div>
              
            </form> 
            </div>    
        </div>
    </div> 
    
  </body>
