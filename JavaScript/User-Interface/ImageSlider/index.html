<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User Interface">
    <link rel="stylesheet" href="styles.css">
    <title>User Interface</title>
</head>
<body>
    <div class="carousel">
        <div class="carousel-item carousel-item-visible">
            <img src="images/sea1.jpg" />
        </div>
        <div class="carousel-item">
            <img src="images/sea2.jpg" />
        </div>
        <div class="carousel-item">
            <img src="images/sea3.jpg" />
        </div>

        <div class="carousel-actions">
            <button id="carousel-button-prev" aria-label="Previous slide">&lt;</button>
            <button id="carousel-button-next" aria-label="Next slide">&gt;</button>
        </div>

        <div class="carousel-nav-circles">
            <button class="carousel-nav-btn" id="carousel-nav-1" aria-label="Previous slide"></button>
            <button class="carousel-nav-btn" id="carousel-nav-2" aria-label="Next slide"></button>
            <button class="carousel-nav-btn" id="carousel-nav-3" aria-label="Next slide"></button>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
