<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ToDo List" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/icon.png " type="image/png" />
    <title>ToDo</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>My ToDo List</h1>

        <form>
          <label for="title">Project</label>
          <select name="project" id="project">
            <option type="text" value="My Project">My Project</option>
            <option type="text" value="Supermarket">Supermarket</option>
          </select>
          <label for="title">Todo</label>
          <input type="text" id="title" name="input" />

          <label for="description">Description</label>
          <input type="text" id="description" name="description" />

          <label for="dueDate">Due Date</label>
          <input type="date" id="dueDate" name="dueDate" />
          <label for="priority">Priority</label>
          <select name="priority" id="priority">
            <option type="text" value="High">High</option>
            <option type="text" value="Medium">Medium</option>
            <option type="text" value="Low">Low</option>
          </select>

          <button type="submit" id="submit-btn">Add New Todo List</button>
        </form>

        <button id="gym">My Project</button>
        <button id="supermarket">Supermarket</button>

      </div>
      <div class="table">
        <table id="tasks"></table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
